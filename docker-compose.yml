version: "3.8"

services:
  node-app:
    build:
      .
      # context: .
      # dockerfile: Dockerfile
      # target: production
    volumes:
      - ./src:/usr/app/src
      - ./logs:/usr/app/logs
    environment:
      - PORT=${PORT}
    ports:
      - "${PORT}:${PORT}"
    restart: always
    networks:
      - node-network
networks:
  node-network:
    driver: bridge
